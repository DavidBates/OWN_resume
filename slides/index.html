<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Intro<img src="assets/Slide1.png" /></section>
				<section>Slide 2<img src="assets/Slide2.png" /></section>
				<section>Slide 3<img src="assets/Slide3.png" /></section>
				<section>Slide 4<img src="assets/Slide4.png" /></section>
				<section>Slide 5<img src="assets/Slide5.png" /></section>
				<section>Slide 6<img src="assets/Slide6.png" /></section>
				<section>Slide 7<img src="assets/Slide7.png" /></section>
				<section>Slide 8<img src="assets/Slide8.png" /></section>
				<section>Slide 9<img src="assets/Slide9.png" /></section>
				<section>Slide 10<img src="assets/Slide10.png" /></section>
				<section>Slide 11<img src="assets/Slide11.png" /></section>
				<section>Slide 12<img src="assets/Slide12.png" /></section>
				<section>Slide 13<img src="assets/Slide13.png" /></section>
				<section>Slide 14<img src="assets/Slide14.png" /></section>
				<section>Slide 15<img src="assets/Slide15.png" /></section>
				<section>Slide 16<img src="assets/Slide16.png" /></section>
				<section>Slide 17<img src="assets/Slide17.png" /></section>
				<section>Slide 18<img src="assets/Slide18.png" /></section>
				<section>Slide 19<img src="assets/Slide19.png" /></section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
